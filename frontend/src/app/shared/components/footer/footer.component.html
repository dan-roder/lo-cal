<footer>
  <div class="content">
    <ul class="menu">
      <li *ngFor="let item of footerMenu" [attr.class]="item.classes ? item.classes : null">
          <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
    </ul>
    <label for="email-newsletter" class="visuallyhidden">Enter your Email Address and Stay in Touch</label>
    <input type="email" name="newsletter" id="email-newsletter" placeholder="Enter your Email Address and Stay in Touch">
  </div>
</footer>
