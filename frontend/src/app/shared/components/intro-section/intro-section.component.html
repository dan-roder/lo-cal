<div class="section section-{{ color }} intro-section" *ngIf="acf?.body">
  <div class="content">
    <h3 class="title" *ngIf="acf?.title" [innerHtml]="acf?.title"></h3>
    <div class="body" *ngIf="acf?.body" [innerHtml]="acf?.body | safeHtml"></div>
    <div class="bullet-points" *ngIf="acf?.bullet_points">
      <p class="bullet" *ngFor="let item of acf?.bullet_points">{{ item?.bullet }}</p>
    </div>
    <div class="button-wrapper text-center cta-link" *ngIf="acf?.link">
      <a [href]="acf?.link">Get the Full Story</a>
    </div>
  </div>
</div>
