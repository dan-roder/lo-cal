<div class="site-container" loCalWindowScroll>
  <div class="sticky-header">
    <div class="menu-container">
      <lo-cal-hamburger></lo-cal-hamburger>
      <ul class="menu main-menu">
        <li>
          <h1 class="page-title" *ngIf="currentUrl?.url == '/'; else regularLink"><a routerLink="/"><span class="visuallyhidden">Lo•Cal Kitchen</span></a></h1>
          <ng-template #regularLink>
            <div class="page-title"><a routerLink="/"><span class="visuallyhidden">Lo•Cal Kitchen</span></a></div>
          </ng-template>
        </li>
        <li *ngFor="let item of mainMenuLinks" [attr.class]="item.classes ? item.classes : null">
          <a routerLink="/{{ item.object_slug }}" routerLinkActive="active">{{ item.title }}</a>
        </li>
      </ul>
      <ul class="cart-menu menu">
        <li>
          <a routerLink="/account">ACCOUNT</a>
        </li>
        <li class="bag-link">
          <a tabindex="0" (click)="toggleBagState()" (keyup.enter)="toggleBagState()" title="Click to open your bag">
            <span>MY BAG</span>
            <span class="cart-number" [ngClass]="numberOfItemsInBag == 0 ? 'hidden' : ''">{{ numberOfItemsInBag }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-container">
    <router-outlet></router-outlet>
  </div>

  <lo-cal-footer></lo-cal-footer>
  <lo-cal-bag [state]="bagState" [bagCount]="numberOfItemsInBag" [bagItems]="bagItems" (bagState)="toggleBagState()"></lo-cal-bag>
</div>
