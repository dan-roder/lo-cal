<div class="page-landing-page">
  <lo-cal-header [featuredImage]="featuredImage" [pageContent]="pageContent"></lo-cal-header>

  <div class="menu-menu">
    <ul class="menu">
      <li *ngFor="let item of subMenuLinks" [attr.class]="item.classes ? item.classes : null">
        <a routerLink="{{ item.object_slug }}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" [innerHtml]="item?.title | safeHtml"></a>
      </li>
    </ul>
  </div>

  <div class="section menu-categories center">
    <div class="content">
      <div class="menu-items category-featured">

        <div class="item item-{{ i+1 }}" *ngFor="let category of subMenus; let i = index">
          <div class="item-wrapper text-center">
            <a routerLink="{{ category?.slug }}" (click)="setMenuId(category?.acf?.submenuid)">
              <div class="image" *ngIf="category?.acf?.category_image"><img [src]="category?.acf?.category_image?.url" [alt]="category?.acf?.category_image?.alt"></div>
              <div class="title" [innerHtml]="category?.title?.rendered | safeHtml"></div>
            </a>
          </div>
        </div>

      </div><!-- /.menu-cards -->
    </div>
  </div>

</div>
