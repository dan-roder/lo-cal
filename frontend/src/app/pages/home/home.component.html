<header class="header-container">
  <div class="content">
    <img [src]="featuredImage?.source_url" [alt]="featuredImage?.alt_text" />
    <div class="header-content text-center" [innerHtml]="pageContent?.content?.rendered"></div>
  </div>
</header>
<div class="content-container">

  <div class="section section-white callout">
    <div class="content">
      <h3 class="title" [innerHtml]="pageContent?.acf?.title"></h3>
      <div class="body" [innerHtml]="pageContent?.acf?.body"></div>
      <a [href]="pageContent?.acf?.link">Learn More</a>
    </div>
  </div>

  <div class="section section-grey our-content">
    <div class="content">

    </div>
  </div>

</div>
