
<div class="login-wrapper">
  <div class="login-container center-740">
    <h1 class="text-center">Create an Account</h1>
    <form action="" [formGroup]="accountForm">
      <div class="component-group group-2">
        <div class="component">
          <label for="first-name" class="visuallyhidden">First Name</label>
          <input type="text" name="first-name" id="first-name" formControlName="first-name" placeholder="First Name*">
        </div>
        <div class="component">
          <label for="last-name" class="visuallyhidden">Last Name</label>
          <input type="text" name="last-name" id="last-name" formControlName="last-name" placeholder="Last Name*">
        </div>
      </div>
      <div class="component">
        <label for="email" class="visuallyhidden">Email</label>
        <input type="text" name="email" id="email" formControlName="email" placeholder="Email*">
      </div>
      <div class="component">
        <label for="password" class="visuallyhidden">Password</label>
        <input type="password" name="password" id="password" formControlName="password" placeholder="Password*">
      </div>
      <div class="component">
        <label for="confirm-password" class="visuallyhidden">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" formControlName="confirm-password" placeholder="Confirm Password*">
      </div>
      <div class="control-wrapper" formGroupName="full-address">
        <div class="component">
          <label for="address" class="visuallyhidden">Address</label>
          <input type="text" name="address" id="address" formControlName="address" placeholder="Address*">
        </div>
        <div class="component">
          <label for="address2" class="visuallyhidden">Address 2</label>
          <input type="text" name="address2" id="address2" formControlName="address2" placeholder="Apartment/Suite/Unit/Building (optional)">
        </div>
        <div class="component-group group-3">
          <div class="component">
            <label for="city" class="visuallyhidden">City</label>
            <input type="text" name="city" id="city" formControlName="city" placeholder="City*">
          </div>
          <div class="component">
            <label for="state" class="visuallyhidden">State</label>
            <select name="state" id="state" formControlName="state">
              <option value="" selected="selected">-- Select --</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="component">
            <label for="zip" class="visuallyhidden">Zip Code</label>
            <input type="text" name="zip" id="zip" formControlName="zip" placeholder="Zip*">
          </div>
        </div>
      </div>

      <div class="submit red-button">
        <input type="submit" value="Create Account" (click)="submitForm(accountForm)">
      </div>
      <div class="account-actions">
        <div class="action">
          <a routerLink="/login">Already have an account? Sign In.</a>
        </div>
        <div class="action">
          <a routerLink="/password-reset">Forgot Password</a>
        </div>
      </div>
    </form>
  </div>
</div>
